# Types
# type File implements Timestamps {
type File {
  id: ID!
  name: String!
  url: String!
  systemName: String!

  # Interface required
  createdAt: String # UTC string date
  updatedAt: String # UTC string date
}

# Inputs
input FileCreateInput {
  name: String!
  url: String!
  systemName: String!
}

input FileUpdateInput {
  name: String!
  url: String!
  systemName: String!
}
